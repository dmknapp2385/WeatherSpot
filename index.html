<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stlye.css">
    <title>WeatherSpot</title>
</head>
<body>
    <header class="is-flex is-justify-content-center is-align-items-center">
        <h1 class="font is-size-1">WeatherSpot</h1>
    </header>
    <main>
        <section class="columns">
            <div id="city-column" class="column is-one-quarter">
                <div id="city-search">
                    <h2 class="font is-size-4">Search for a City:</h2>
                    <form>
                        <input type="text" name="city-box" id="city-box" placeholder="Tucson"
                        class="input is-primary is-medium font">
                        <button id="search" class="button is-primary is-large is-fullwidth">Search</button>
                    </form>
                </div>
                <div id="city-history">
                    <!-- dynamically create buttons from stored history and place here -->
                    <button class="button is-primary is-large is-fullwidth" type="button">History City</button>
                    
                </div>
            </div>
            <div id="weather-box" class="column is-three-quarters">

                <div id="today" class="column is-full">
                    <!-- dynamically insert todays weather info; add weather stat to card class -->
                    <div class="card font is-size-4">
                        <div class="card-header">
                            <p class="font is-size-3 city"></p>
                        </div>
                        <div class="card-content">
                            <p class="font temp"></p>
                            <p class="font wind"></p>
                            <p class="font humidity"></p>
                            <p class="font uv">UVI: <span></span>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <div id="future-days" class="column columns">
                    <!-- dynamically input data -->
                    <div class="column is-one-fifth font">
                        <div class="tommorrow card is-size-6 cloudy" id="day-1">
                            <div class="card-header">
                                <p class="date is-size-5">12/3/21</p>
                            </div>
                            <div class="card-content">
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="wind">12/3/21</p>
                            </div>
                        </div>
                    </div>
                    <div id="day-2" class="column is-one-fifth font">
                        <div class="tommorrow card is-size-6 cloudy" id="day-1">
                            <div class="card-header">
                                <p class="date is-size-5">12/3/21</p>
                            </div>
                            <div class="card-content">
                                <p class="temp"> Temp: </p>
                                <p class="humidity">12/3/21</p>
                                <p class="wind">12/3/21</p>
                            </div>
                        </div>
                    </div>
                    <div id="day-3" class="column is-one-fifth font">
                        <div class="tommorrow card is-size-6 cloudy" id="day-1">
                            <div class="card-header">
                                <p class="date is-size-5">12/3/21</p>
                            </div>
                            <div class="card-content">
                                <p class="temp"> Temp: </p>
                                <p class="humidity">12/3/21</p>
                                <p class="wind">12/3/21</p>
                            </div>
                        </div>
                    </div>
                    <div id="day-4" class="column is-one-fifth font">
                        <div class="tommorrow card is-size-6 cloudy" id="day-1">
                            <div class="card-header">
                                <p class="date is-size-5">12/3/21</p>
                            </div>
                            <div class="card-content">
                                <p class="temp"> Temp: </p>
                                <p class="humidity">12/3/21</p>
                                <p class="wind">12/3/21</p>
                            </div>
                        </div>
                    </div>
                    <div id="day-5" class="column is-one-fifth font">
                        <div class="tommorrow card is-size-6 cloudy" id="day-1">
                            <div class="card-header">
                                <p class="date is-size-5">12/3/21</p>
                            </div>
                            <div class="card-content">
                                <p class="temp"> Temp: </p>
                                <p class="humidity">12/3/21</p>
                                <p class="wind">12/3/21</p>
                            </div>
                        </div>
                    </p></div>
                </div>
            </div>
        </section>
       
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/homescript.js"></script>
</body>
</html>
