<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stlye.css">
    <title>WeatherSpot</title>
</head>
<body>
    <header>
        <h1 class="font">WeatherSpot</h1>
    </header>
    <main class="columns">
        <div id="city-column" class="column is-one-quarter">
            <div class="city">
                <h2 class="font">Search for a City:</h2>
                <form action="">
                    <input type="text" name="city-box" id="city-box" placeholder="Tucson"
                    class="input is-primary is-medium font">
                    <button class="btn search" type="button"></button>
                </form>
            </div>

        </div>
        <div id="weather-box">

        </div>
    </main>
    <script src="./js/homescript.js"></script>
</body>
</html>
